name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/springboot-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/react-frontend
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # CI: Testing and Code Quality
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Maven tests
        run: mvn clean test

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Test Results
          path: '**/target/surefire-reports/*.xml'
          reporter: 'java-junit'
          fail-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: target/surefire-reports/
          retention-days: 30

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || echo "Linting issues found"

      - name: Check build
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # Security Scanning
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Build Docker Images
  # ============================================
  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, lint-frontend]
    permissions:
      contents: read
      packages: write
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      backend-digest: ${{ steps.build-backend.outputs.digest }}
      frontend-digest: ${{ steps.build-frontend.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        run: |
          echo "Backend image: ${{ steps.meta-backend.outputs.tags }}"
          echo "Frontend image: ${{ steps.meta-frontend.outputs.tags }}"
          echo "Backend digest: ${{ steps.build-backend.outputs.digest }}"
          echo "Frontend digest: ${{ steps.build-frontend.outputs.digest }}"

  # ============================================
  # Deploy to Kubernetes
  # ============================================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: |
      github.event_name != 'pull_request' && 
      (github.ref == 'refs/heads/main' || 
       github.ref == 'refs/heads/master' ||
       github.event_name == 'workflow_dispatch')
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://github.com/${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          kubectl version --client
          kubectl cluster-info

      - name: Deploy to Kubernetes
        env:
          REGISTRY: ${{ env.REGISTRY }}
          BACKEND_IMAGE: ${{ needs.build-images.outputs.backend-image }}
          FRONTEND_IMAGE: ${{ needs.build-images.outputs.frontend-image }}
        run: |
          export KUBECONFIG=./kubeconfig
          
          # Create backup of deployment files
          cp k8s/backend-deployment.yaml k8s/backend-deployment.yaml.bak
          cp k8s/frontend-deployment.yaml k8s/frontend-deployment.yaml.bak
          
          # Extract the first tag (latest or branch name)
          BACKEND_TAG=$(echo "$BACKEND_IMAGE" | cut -d',' -f1 | sed 's/.*://')
          FRONTEND_TAG=$(echo "$FRONTEND_IMAGE" | cut -d',' -f1 | sed 's/.*://')
          
          # Update deployment files with actual image names
          sed -i "s|your-registry/springboot-backend:latest|${BACKEND_IMAGE%%:*}:${BACKEND_TAG}|g" k8s/backend-deployment.yaml
          sed -i "s|your-registry/react-frontend:latest|${FRONTEND_IMAGE%%:*}:${FRONTEND_TAG}|g" k8s/frontend-deployment.yaml
          
          # Apply Kubernetes manifests
          echo "üìã Applying Kubernetes manifests..."
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/mysql-secret.yaml
          kubectl apply -f k8s/mysql-deployment.yaml
          
          echo "‚è≥ Waiting for MySQL to be ready..."
          kubectl wait --for=condition=ready pod -l app=mysql -n hospital-app --timeout=300s || true
          
          kubectl apply -f k8s/backend-secret.yaml
          kubectl apply -f k8s/backend-configmap.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          
          echo "‚è≥ Waiting for deployments to be ready..."
          kubectl rollout status deployment/backend -n hospital-app --timeout=300s || true
          kubectl rollout status deployment/frontend -n hospital-app --timeout=300s || true
          
          echo "‚úÖ Deployment complete!"
          kubectl get all -n hospital-app
          
          # Get service URLs
          echo ""
          echo "üåê Service URLs:"
          kubectl get svc -n hospital-app
          
          # Restore backup files
          mv k8s/backend-deployment.yaml.bak k8s/backend-deployment.yaml 2>/dev/null || true
          mv k8s/frontend-deployment.yaml.bak k8s/frontend-deployment.yaml 2>/dev/null || true

      - name: Deployment Summary
        if: always()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend Image:** \`${{ needs.build-images.outputs.backend-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend Image:** \`${{ needs.build-images.outputs.frontend-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Status:** ‚úÖ Complete" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Notification (Optional)
  # ============================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi

