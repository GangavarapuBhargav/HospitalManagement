name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/springboot-backend
  FRONTEND_IMAGE: ${{ github.repository }}/react-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta-backend.outputs.tags }}
      digest: ${{ steps.build-backend.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Backend image tags: ${{ steps.meta-backend.outputs.tags }}"
          echo "Backend image digest: ${{ steps.build-backend.outputs.digest }}"

  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta-frontend.outputs.tags }}
      digest: ${{ steps.build-frontend.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Frontend image tags: ${{ steps.meta-frontend.outputs.tags }}"
          echo "Frontend image digest: ${{ steps.build-frontend.outputs.digest }}"

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          if [ -z "${{ secrets.KUBECONFIG }}" ]; then
            echo "âŒ KUBECONFIG secret is not set!"
            exit 1
          fi
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
          chmod 600 kubeconfig
          kubectl version --client
          kubectl cluster-info || echo "âš ï¸  Warning: Could not connect to cluster"

      - name: Extract image tags
        id: extract-tags
        run: |
          # Extract the first tag from the comma-separated list
          BACKEND_TAG=$(echo "${{ needs.build-backend.outputs.image }}" | cut -d',' -f1 | tr -d ' ')
          FRONTEND_TAG=$(echo "${{ needs.build-frontend.outputs.image }}" | cut -d',' -f1 | tr -d ' ')
          
          # If latest tag exists, use it, otherwise use SHA tag
          if echo "${{ needs.build-backend.outputs.image }}" | grep -q "latest"; then
            BACKEND_TAG=$(echo "${{ needs.build-backend.outputs.image }}" | grep -o '[^,]*latest[^,]*' | head -1)
          fi
          if echo "${{ needs.build-frontend.outputs.image }}" | grep -q "latest"; then
            FRONTEND_TAG=$(echo "${{ needs.build-frontend.outputs.image }}" | grep -o '[^,]*latest[^,]*' | head -1)
          fi
          
          echo "backend-image=${BACKEND_TAG}" >> $GITHUB_OUTPUT
          echo "frontend-image=${FRONTEND_TAG}" >> $GITHUB_OUTPUT
          echo "Backend image: ${BACKEND_TAG}"
          echo "Frontend image: ${FRONTEND_TAG}"

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ./kubeconfig
          BACKEND_IMAGE: ${{ steps.extract-tags.outputs.backend-image }}
          FRONTEND_IMAGE: ${{ steps.extract-tags.outputs.frontend-image }}
        run: |
          set -e
          
          echo "ðŸ“‹ Deploying with images:"
          echo "  Backend: ${BACKEND_IMAGE}"
          echo "  Frontend: ${FRONTEND_IMAGE}"
          
          # Create backup of deployment files
          cp k8s/backend-deployment.yaml k8s/backend-deployment.yaml.bak
          cp k8s/frontend-deployment.yaml k8s/frontend-deployment.yaml.bak
          
          # Update deployment files with actual image names (Linux sed syntax)
          sed -i "s|your-registry/springboot-backend:latest|${BACKEND_IMAGE}|g" k8s/backend-deployment.yaml
          sed -i "s|your-registry/react-frontend:latest|${FRONTEND_IMAGE}|g" k8s/frontend-deployment.yaml
          
          # Verify the replacement worked
          echo "ðŸ“ Updated deployment files:"
          grep "image:" k8s/backend-deployment.yaml || echo "âš ï¸  Backend image not found in deployment file"
          grep "image:" k8s/frontend-deployment.yaml || echo "âš ï¸  Frontend image not found in deployment file"
          
          # Apply Kubernetes manifests
          echo "ðŸ“‹ Applying Kubernetes manifests..."
          kubectl apply -f k8s/namespace.yaml || echo "âš ï¸  Namespace may already exist"
          kubectl apply -f k8s/mysql-secret.yaml || echo "âš ï¸  MySQL secret may already exist"
          kubectl apply -f k8s/mysql-deployment.yaml
          
          echo "â³ Waiting for MySQL to be ready..."
          kubectl wait --for=condition=ready pod -l app=mysql -n hospital-app --timeout=300s || echo "âš ï¸  MySQL not ready, continuing..."
          
          kubectl apply -f k8s/backend-secret.yaml || echo "âš ï¸  Backend secret may already exist"
          kubectl apply -f k8s/backend-configmap.yaml || echo "âš ï¸  Backend configmap may already exist"
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          
          echo "â³ Waiting for deployments to be ready..."
          kubectl rollout status deployment/backend -n hospital-app --timeout=300s || echo "âš ï¸  Backend deployment timeout"
          kubectl rollout status deployment/frontend -n hospital-app --timeout=300s || echo "âš ï¸  Frontend deployment timeout"
          
          echo "âœ… Deployment complete!"
          echo ""
          echo "ðŸ“Š Current status:"
          kubectl get all -n hospital-app
          
          # Restore backup files
          mv k8s/backend-deployment.yaml.bak k8s/backend-deployment.yaml 2>/dev/null || true
          mv k8s/frontend-deployment.yaml.bak k8s/frontend-deployment.yaml 2>/dev/null || true

